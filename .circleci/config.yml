version: "2.1"
orbs:
  go: circleci/go@1.5.0
  codecov: codecov/codecov@1.1.3
jobs:
  build:
    executor:
      name: go/default
      tag: "1.15"
    steps:
      - checkout
      - go/mod-download-cached
      - go/test:
          covermode: atomic
          failfast: true
          race: true
      - codecov/upload:
          file: cover-source.out
workflows:
  main:
    jobs:
      - build
